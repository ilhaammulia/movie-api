<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="rounded-box">
      <div class="row">
        <!-- Konten Kiri -->
          <div class="col-md-6">
              <div class="card">
                  <img src="{{ url_for('static', filename='API.png') }}" class="card-img-top" alt="Gambar">
                  <div class="card-body">
                    <h5 class="card-title">Welcome</h5>
                    <p class="card-text">Movie API</p>
                  </div>
              </div>
          </div>
          <!-- Konten Kanan -->
          <div class="col-md-6">
            <h2>Sign In</h2>
            <form action="{{ url_for('mod_dashboard.login') }}" method="post">
              <div class="row mb-3">
                <div class="col">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Masukan username">
                </div>
            </div>
            <div>
                <div class="row mb-3">
                    <div class="col position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="password" name="password" placeholder="Masukan password">
                          <span class="input-group-text password-toggle-icon" onclick="togglePassword('password')">
                            <i class="bi bi-eye"></i>
                          </span>
                        </div>
                    </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    function togglePassword(inputId) {
      var input = document.getElementById(inputId);
      var icon = document.querySelector(`#${inputId} ~ .password-toggle-icon i`);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>
</body>
</html>
