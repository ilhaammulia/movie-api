<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>HOME</title>
</head>
<body>
  <div class="mt-3 container">
    <h2>SMTP & API</h2>
    <div class="row mb-3">
      <b>Your SMTP Settings</b>
      <table class="table-primary">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary">
            <td scope="row">SMTP Server</td>
            <td>smtp-relay.sendinblue.con</td>
          </tr>
          <tr class="table-primary">
            <td scope="row">
              Port
            </td>
            <td>777</td>
          </tr>
          <tr class="table-primary">
            <td scope="row">
              Login
            </td>
            <td>email@gmail.com</td>
          </tr>
        </tbody>
    </div>
    <div class="row mb-3">
    <table class="table mt-3 table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">SMTP key name</th>
            <th scope="col">SMTP key value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <div class="form-check">
                <input class="mt-3 form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
            </th>
            <td class="align-middle">
              Master Password
            </td>
            <td class="align-middle">
              <div class="input-group">
                <input type="password" class="form-control" id="password" disabled>
                <span class="input-group-text password-toggle-icon" onclick="togglePassword('password')">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    function togglePassword(inputId) {
      var input = document.getElementById(inputId);
      var icon = document.querySelector(`#${inputId} ~ .password-toggle-icon i`);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>
</body>
</html>
